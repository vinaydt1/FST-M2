apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      containers:
        - name: simpleblogapi
          image: docker.io/vinaydt1/simple_blog_api
          ports:
            - containerPort: 3000
          resources:
              limits:
                  memory: "256Mi"
                  cpu: "500m"
